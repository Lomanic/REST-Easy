<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title is set via JS -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/vendor/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/vendor/sh.min.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="icon" href="img/icon16.png" />

  </head>
  <body>

    <!-- Navbar -->
    <div class="navbar navbar-default navbar-static-top">
      <span class="navbar-header navbar-brand">
        <img src="img/icon22.png">
      </span>
    </div>

    <!-- Page Content -->
    <div class="container">

      <!-- URL input bar -->
      <div class="input-group">
        <div class="input-group-btn">
          <button id="request-method" class="btn btn-default dropdown-toggle" data-toggle="dropdown"></button>
        </div>
        <input type="text" id="url" class="form-control" placeholder="http://">
        <span class="input-group-btn">
          <a href="#response-progress" class="btn btn-default" id="send">
            <span class="glyphicon glyphicon-send"></span>
          </a>
        </span>
      </div>
      <br>

      <div class="row">
        <div class="col-sm-6">
          <div class="panel panel-default" id="request">
            <div class="panel-heading"></div>
            <div class="panel-body">

              <!-- Request tabs -->
              <ul class="nav nav-tabs">
                <li class="active"><a href="#request-parameters" data-toggle="tab"></a></li>
                <li><a href="#request-headers" data-toggle="tab"></a></li>
                <li><a href="#request-authentication" data-toggle="tab"></a></li>
              </ul>

              <div class="tab-content">

                <!-- Parameters tab -->
                <div class="tab-pane active" id="request-parameters">
                  <p class="help-block"></p><br>
                  <div id="request-parameters-control"></div>
                </div>

                <!-- Headers tab -->
                <div class="tab-pane" id="request-headers">
                  <p class="help-block"></p><br>
                  <div id="request-headers-control"></div>
                </div>

                <!-- Authentication tab -->
                <div class="tab-pane" id="request-authentication">
                  <p class="help-block"></p><br>
                  <p><input type="text" class="form-control" id="request-username"></p>
                  <p><input type="text" class="form-control" id="request-password"></p>
                </div>

              </div>

            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="panel panel-default" id="response">
            <div class="panel-heading"></div>
            <div class="panel-body">

              <!-- Progress bar -->
              <div id="response-progress" style="display: none;">
                <p class="help-block text-center"></p>
                <div class="progress progress-striped active">
                  <div class="progress-bar" style="width: 100%"></div>
                </div>
              </div>

              <!-- Response tabs -->
              <div id="response-tabs" style="display: none;">
                <ul class="nav nav-tabs">
                  <li class="active"><a href="#response-headers" data-toggle="tab"></a></li>
                  <li><a href="#response-raw" data-toggle="tab"></a></li>
                  <li><a href="#response-preview" data-toggle="tab"></a></li>
                </ul>
                <div class="tab-content">
                  <div class="tab-pane active" id="response-headers"></div>
                  <div class="tab-pane" id="response-raw"></div>
                  <div class="tab-pane" id="response-preview"></div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/sh_main.min.js"></script>
    <script src="js/vendor/sh_html.min.js"></script>
    <script src="js/vendor/sh_javascript.min.js"></script>
    <script src="js/vendor/sh_xml.min.js"></script>
    <script>

      // Load support for translations
      Components.utils.import('chrome://resteasy/content/js/modules/l10n.jsm');

    </script>
    <script src="js/autocomplete.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/mapinput.js"></script>
    <script src="js/response.js"></script>
    <script src="js/resteasy.js"></script>
    <script>

      // Initialize everything as soon as the DOM loads
      $(document).ready(function() {
        new RestEasy();
      });

    </script>

  </body>
</html>
